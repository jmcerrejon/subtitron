<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>SubtiTron</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="res/css/gh-fork-ribbon.min.css" />
</head>
<body>
  <div class="wrapper" id="mainWin">
    <a class="github-fork-ribbon" title="Alpha version!">Alpha version!</a>
    <div class="holder" id="holder">
      <p id="txtDrag">Drop your video files here</p>
    </div>
    <span id="txtVersion"></span>
    <a href="#secondWin" id="settings" onclick="openSettings()"><img  src="assets/imgs/settings.png"/></a>
  </div>
  <div class="wrapper" id="secondWin">
    <div class="holder">
      <p id="txtSelectFlag">Choose a language</p>
      <select id="selFlag" onchange="changeLocale()">
          <option id="en" value="en">English</option>
          <option id="es" value="es">Spanish</option>
      </select>
      <div id="boxClose">
        <a href="#mainWin" id="closeBtn" class="myButton">Close</a>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
