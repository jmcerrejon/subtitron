<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>SubtiTron</title>
  <style>
    * {
      cursor: default;
    }
    body {
      margin: 0 0 0 0;
      /*background: rgb(230, 230, 230);*/
      -webkit-user-select: none;
      -webkit-app-region: drag;
      font: caption;
    }
    select {
      -webkit-app-region: no-drag;
    }
    #txtDrag {
      margin: 0 0 0 0;
      color: grey;
      font-size: 1.5em;
      position: relative;
      float: left;
      top: 56%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    #txtVersion {
      margin: 0 0 0 0;
      color: grey;
      font-size: 1em;
      position: relative;
      float: left;
      top: 35%;
      left: 10%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    .wrapper {
      border: 5px dashed gray;
    }
    #holder {
      width: auto;
      height: 175px;
    }
    #box2 {
      height: 25px;
    }
    #settings {
      float: right;
      margin-right: 10px;
      -webkit-app-region: no-drag;
    }
  </style>
</head>

<body>
  <div class="wrapper" id="main">
    <div id="holder">
      <p id="txtDrag">Drop your video files here</p>
    </div>
    <div id="box2">
      <span id="txtVersion"></span>
      <img id="settings" src="assets/imgs/settings.png" alt="settings" onclick="openSettings()" />
    </div>
  </div>

    </div>

</body>

</html>
